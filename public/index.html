    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="image-container"><img id="cloud" src="img/cloud.png" height="200" width="200"/></div>

<script>

const cloud_audio = new Audio ('sounds/cloud.mp3')
